<h2>Book a Service</h2>
<form action="https://formsubmit.co/ebencoolingtecnology@gmail.com" method="post">
  <input type="text" name="Full Name" placeholder="Full Name" required>
  <input type="email" name="Email Address" placeholder="Email Address" required>
  <input type="tel" name="Phone number" placeholder="Phone number">
  <select name="Service" required>
    <option  value="">--select Service Needed--</option>
    <option value="ac Installation">AC Installation</option>
    <option value="repairs">Repairs</option>
    <option value="gas-refilling">Gas Refilling</option>
    <option value="Servicing">Servicing</option>
  </select>
  <textarea name="Message" rows="4" placeholder="Additional Details"></textarea>
  <button class="btn" type="submit">Submit Order</button>
  <input type="hidden" name="_subject" value="New Service Order - Eben Cooling">
  <input type="hidden" name="_next" value="https://yourwebsite.netlify.app/thank-you.html">
